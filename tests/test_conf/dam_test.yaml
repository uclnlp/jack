description: >
  A configuration inheriting from the default jack.yaml

parent_config: './conf/jack.yaml'

name: "dam_nli"

seed: 1337

# where to store the reader
save_dir: './tests/test_results/dam_reader_test'

# jack training file
train: 'tests/test_data/SNLI/train.json'

# jack dev file
dev: 'tests/test_data/SNLI/dev.json'

# jack test file
test: 'tests/test_data/SNLI/test.json'

# Reading model to use
reader: 'dam_snli_reader'

repr_dim: 50

repr_dim_task_embedding: 50

max_epochs: 10

dropout: 0

batch_size: 64
